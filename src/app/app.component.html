<div>
    <app-header></app-header>
    <div class="container">
        <div class="left">
            <app-search (search)="searchPokemon($event)"></app-search>
            <app-list
                [pokemons]="listPokemons"
                (pokemonClick)="getInformation($event)">
            </app-list>

        </div>
        <app-card [pokemon]="pokemonShow" *ngIf="pokemonShow"></app-card>
    </div>
</div>
